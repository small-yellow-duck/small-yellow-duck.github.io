<html>
<script language="javascript"> 
function toggle(view) {
	var geo = document.getElementById("geography");
	var likecharges = document.getElementById("likecharges");
	if(view == "geography") {
	geo.style.display = "block";
	likecharges.style.display = "none";
	}
	if(view == "likecharges") {
	geo.style.display = "none";
	likecharges.style.display = "block";
	}
} 


</script>


			
<body>

Small Yellow Duck

<div>
<select id="view" onchange='toggle(this.value)'>
<option value="geography">geography</option>
<option value="likecharges">likecharges</option>
</select>
</div>

<div name="geography" id="geography" style='display:block'>
geography
</div>

<div name="likecharges" id="likecharges" style='display:none'>
like charges
</div>

</body>
</html>
