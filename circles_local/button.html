<html>
<head>
<style type="text/css">
.on { 
border:1px outset;
color:#369;
background:#efefef; 
}

.off {
border:1px outset;
color:#369;
background:#f9d543; 
}
</style>

<script language="javascript">
function togglestyle(el){
    if(el.className == "on") {
    	el.className="off";
    	el.value="play";
    } else {
    	el.className="on";
    	el.value="pause";
    }
}
</script>

</head>

<body>
<input type="button" id="btn" value="play" class="off" onclick="togglestyle(this)" />
</body>
</html>
