<script language="javascript">
function togglestyle(el){
    if(el.className == "on") {
    	el.className="off";
    	el.value="play";
    } else {
    	el.className="on";
    	el.value="pause";
    }
}
</script>






<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "jericho_beach.jpg" // set image object src property to an image's src, preloading that image in the process

<input type="button" id="btn" value="pause" class="on" onclick="togglestyle(this)" />

<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
  
  if (btn.value=='pause')
 { 
 document.getElementById('slide').src = slideimages[step].src
 document.getElementById('slide2').src = slideimages2[step].src
 
 if (step<2) 
  step++
 else
  step=0
 } 

 //call function "slideit()" every 5.0 seconds
 setTimeout("slideit()",5000)

}

slideit()

</script>
